<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
 <div class="main">
    <div class="display">
        <input type="text" value="0" placeholder="0" id="inputbox">
    </div>
<div class="row1">
    <button class=" btn" type="button">AC</button>
    <button class=" btn" type="button">DEL</button>
    <button class=" btn" type="button">%</button>
    <button  class=" btn" type="button">/</button>
</div>
<div class="row">
    <button type="button">7</button>
    <button type="button">8</button>
    <button type="button">9</button>
    <button type="button" class="btn3">*</button>
</div>
<div class="row">
    <button type="button">4</button>
    <button type="button">5</button>
    <button type="button">6</button>
    <button type="button" class="btn3">+</button>
</div>
<div class="row">
    <button type="button">1</button>
    <button type="button">2</button>
    <button type="button">3</button>
    <button type="button" class="btn3">-</button>
</div>
<div class="row">
    <button type="button">&#xB1</button>
    <button type="button">0</button>
    <button type="button">.</button>
    <button type="button" id="btn1">=</button>
</div>
 </div>
 <script src="script.js"></script>
</body>
</html>
